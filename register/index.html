<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imgLogo/chicasFavico.ico"
      type="image/x-icon"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <img src="../imgLogo/chicaLogo.png" alt="logo" />
      <div class="headerBtnGroup">
        <a href="../index.html"
          ><button class="navBtn">Voltar a primeira pagina</button></a
        >
      </div>
    </header>
    <div class="form-div">
      <form action="" class="form">
        <label for="" name="name">Nome:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="JosÃ© da Silva"
          required
        />

        <label for="" name="phone-number">Telefone:</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          required
          placeholder="(xx) xxxxx-xxxx"
          required
        />

        <label for="" name="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abcd@email.com"
          required
        />

        <label for="" name="password">Senha:</label>
        <input type="password" name="password" id="password" required />

        <label for="" name="password-confirm">Confirme a senha:</label>
        <input
          type="password"
          name="password-confirm"
          id="password-confirm"
          required
        />
      </form>
    </div>
  </body>
</html>
